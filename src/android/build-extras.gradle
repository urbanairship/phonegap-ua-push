def packageName = getPackageName()

repositories {
    jcenter()
}

android {
    defaultConfig {
        applicationId packageName
    }
}

dependencies {
    compile 'com.android.support:support-v4:24.2.0'
    compile 'com.android.support:cardview-v7:24.2.0'
    compile 'com.android.support:support-annotations:24.2.0'
    compile 'com.google.android.gms:play-services-gcm:[9.4.0,10['
    compile 'com.google.android.gms:play-services-location:[9.4.0,10['
    compile 'com.urbanairship.android:urbanairship-sdk:8.0.1'
}

def getPackageName() {
    def config = file("res/xml/config.xml").getText()
    def xml = new XmlParser(false, false).parseText(config)
    return xml.attribute("id")
}
